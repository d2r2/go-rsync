other = "Использовать предыдущие сессии резервного\nкопирования для \"дедупликации\""

[PrefDlgUsePreviousBackupForDedupHint]
other = "Каждая сессия резервного копирования будет пытаться найти и использовать предыдущии сессии. Если предыдущая сессии резервного копирования найдена, приложение передает эту информацию в утилиту RSYNC через параметр --link-dest, чтобы уменшить размер передаваемых данных (дополнительно это может сильно ускорять процесс резервного копирования). Настоятельно рекомендуется не отключать эту опцию."

[PrefDlgNumberOfPreviousBackupToUseCaption]
other = "Количество предыдущих резервных сессий\nразрешенных к использованию для \"дедупликации\""

[PrefDlgNumberOfPreviousBackupToUseHint]
other = "Максимальное количество предыдущих резервных сессий разрешенных для использования в \"дедупликации\". Большее значение повышает шансы для активации \"дедупликации\". Число 20 - это реальное ограничение утилиты RSYNC, касательно того, сколько параметров --link-dest может быть передано."

[PrefDlgRsyncCompressFileTransferCaption]
other = "Компрессировать переносимые данные"

[PrefDlgRsyncCompressFileTransferHint]
other = "С помощью этой опции RSYNC сжимает данные файла, когда они отправляются на конечный компьютер, что уменьшает количество передаваемых данных - что особенно полезно при медленном соединении (но помните, что это может повышать нагрузку на процессор системы - источника данных).\nСмотрите описание опции --compress утилиты RSYNC."

[PrefDlgRsyncTransferSourcePermissionsCaption]
other = "Сохранять права доступа к файлам"

[PrefDlgRsyncTransferSourcePermissionsHint]
other = "Этот параметр позволяет задать права доступа к файлам в месте хранения таким же образом, каким они были в источнике данных.\nСмотрите описание опции --perms утилиты RSYNC.\n\nПРИМЕЧАНИЕ: Помните, что изменение этой опции между сессиями резервного копиорвания может сильно влиять на поведение режима \"дедупликация\", даже если существуют данные с предыдущих сессий резервного копирования. В случае, если место копирования данных представленно файловой системой NTFS, иногда при включенной опции может случиться, что \"дедупликация\" не будет работать."

[PrefDlgRsyncTransferSourceOwnerCaption]
other = "Сохранять владельцев файлов"

[PrefDlgRsyncTransferSourceOwnerHint]
other = "Этот параметр позволяет задать владельцев файлов в месте хранения таким же образом, каким они были в источнике данных, но только в случае запуска приложения с правами суперпользователя.\nСмотрите описание опции --owner утилиты RSYNC."

[PrefDlgRsyncTransferSourceGroupCaption]
other = "Сохранять группы доступа к файлам"

[PrefDlgRsyncTransferSourceGroupHint]
other = "Этот параметр позволяет задать группы доступа файлов в месте хранения таким же образом, каким они были в источнике данных. Если приложение запущено не с правами суперпользователя, то могут быть использованы только те группы, которые доступны пользователю из под которого запущено приложению.\nСмотрите описание опции --group утилиты RSYNC."

